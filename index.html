<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href = "assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src = "assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class = "megahead"></div>
    <div class = "content">
        <!--new grid for bootstrap-->
    <div class ="container">
        <div class = "row">
            <div class = "col-md-4"></div>
            <div class = "col-md-4">
                <!-- start button displays in beginning, goes away after clicked-->
                <h2 class ="start" > Click the Button to start the Game!</h2>
             <button  id ="startButton" type="button" class="btn btn-primary">Start!</button>
            </div>
        <!-- closes row-->    
        </div>
        <!--main content here-->
       <main id ="mainsection">
    
        <div class = "row">
            <div class = "col-md-3">
             
            </div>
            <div class = "col-md-6">
                <!-- header and instruction section-->
                    <h1 id = "header"> Trivia Game!</h1>
                    <h2 id = "head2" >Do your best with this Classic Rock quiz! When you are finished hit the "done" button.</h2> 
                    
            </div>
            <div class = "col-md-3">
            </div>
       <!--closes row-->
        </div>

        <div class = "row">
                <div class = "col-md-3"> </div>
                <!--shows results after game, only displayed when "done" button is clicked-->
                <div class = "col-md-6">
                    <div class = "final">
                        <div class = "total-correct"> Total Correct: </div>
                            <div id = "final-correct" > </div>
                        <div class = "total-incorrect"> Total Incorrect: </div>
                            <div id = "final-wrong"></div>
                        <div class = "unanswered-questions">Unanswered Questions: </div>
                            <div id = "unanswered"></div>
                    </div>
                </div>
        <!--closes row-->
        </div>


        <div class = "row">
            <div class ="col-md-3">
                <!-- pictures on left -->
                    <img class = "image1" src = "assets/images/grateful dead.jpeg">
                    <img class =  "image3"  src="assets/images/beatles.jpeg">
                    <img src = "assets/images/fleetwood mac.jpeg">
                    <img src = "assets/images/lynyrd skynyrd.jpeg">
                    <img src = "assets/images/queen.jpeg">
            </div>

            <div class = "col-md-6" >
                <!-- main is where all questions and answers are displayed-->
                <div class = "main">
                    <div id = "time">
                        <!-- time remaining at top of page-->
                        <h2 id = "time-remaining"> Time Remaining:  </h2>
                        <h2 id = "out-of-time"></h2>
                     </div>
                </div> 
                <div>
                    <button id = "done" type="button" class="btn btn-primary"> Done</button>
                </div>     
            </div>

            <!-- pictures on right-->
            <div class = "col-md-3">
                    <img class = "image2" src = "assets/images/ledzep.jpeg">
                    <img class = "image4" src = "assets/images/pink floyd.jpeg">    
                    <img src = "assets/images/the doors.jpeg">
                    <img src = "assets/images/who.png">
                    <img src = "assets/images/van halen.jpeg">
            </div>
        <!--closes row-->
        </div>

        </main>

<!-- closes the grid container -->
    </div>
  
<!-- closes the class "content"-->
</div>

<div class = "footer">
        &copy; 2019
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
